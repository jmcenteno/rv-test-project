<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Factory!</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">  
  </head>
  <body ng-app="WidgetSpa">
    <div id="page-wrapper" class="open" ng-controller="MainCtrl">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar">
          <li class="sidebar-main"><a ui-sref="dashboard">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-title"><span>NAVIGATION</span></li>
          <li class="sidebar-list" ui-sref-active="active"><a ui-sref="dashboard">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-list" ui-sref-active="active"><a ui-sref="users">Users <span class="menu-icon fa fa-users"></span></a></li>
          <li class="sidebar-list" ui-sref-active="active"><a ui-sref="widgets">Widgets <span class="menu-icon fa fa-cubes"></span></a></li>
        </ul>
        <div class="sidebar-footer col-xs-12">
            <a ui-sref="dashboard">&copy; {{ year }} Red Ventures</a>
        </div>
      </div>

      <!-- End Sidebar -->
      <div id="content-wrapper">

        <div class="page-content">

          <!-- Header Bar -->
          <div class="row header">
            <div class="col-xs-12">
              <div class="user pull-right">
                <div class="item dropdown">
                  <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
                </div>
              </div>
              <div class="meta">
                <div class="page">{{ pageTitle }}</div>
                <div class="breadcrumb-links" data-breadcrumb="{{ breadcrumb }}"></div>
              </div>
            </div>
          </div>
          <!-- End Header Bar -->

          <div ui-view></div>

        </div><!-- End Page Content -->
      </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
      
    <script type="text/javascript" src="js/dependencies.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
      
  </body>
</html>
