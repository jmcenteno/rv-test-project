<div class="row">
    <div class="col-xs-12">
    
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4 col-md-2">
                        <img ng-src="{{ user.gravatar }}">
                    </div>
                    <div class="col-sm-8 col-md-10">
                        <div class="row">
                            <div class="col-sm-4 col-md-2">User ID:</div>
                            <div class="col-sm-8 col-md-10">{{ user.id }}</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-md-2">Name:</div>
                            <div class="col-sm-8 col-md-10">{{ user.name }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
