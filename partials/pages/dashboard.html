<div id="dashboard-page">

    <!-- Dashboard Boxes -->
    <div class="row">
        <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="widget-content">    
                        <div class="widget-icon green pull-left">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="title" data-animate-value="usersTotal"></div>
                        <div class="comment">Users</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="widget-content">
                        <div class="widget-icon red pull-left">
                            <i class="fa fa-cubes"></i>
                        </div>
                        <div class="title" data-animate-value="widgetsTotal"></div>
                        <div class="comment">Widgets</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tables -->
    <div class="row">

        <!-- Users listing -->
        <div class="col-lg-6">
            <div id="users-list" data-grid-view="tblData.users"></div>
        </div><!-- End Users -->

        <!-- Widget listing -->
        <div class="col-lg-6">
            <div id="widgets-list" data-grid-view="tblData.widgets"></div>
        </div><!-- End Widgets -->

    </div><!-- End Tables -->
    
</div><!-- #dashboard-page -->
